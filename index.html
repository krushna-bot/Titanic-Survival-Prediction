<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            width: 30%;
            text-align: left;
        }
        .form-group input, .form-group select {
            width: 65%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Titanic Survival Prediction ðŸš¢</h2>

    <form action="/predict" method="post">
        <div class="form-group">
            <label>Age:</label>
            <input type="number" name="age" required>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <select name="gender">
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label>Class:</label>
            <select name="pclass">
                <option value="1">1st Class</option>
                <option value="2">2nd Class</option>
                <option value="3">3rd Class</option>
            </select>
        </div>

        <div class="form-group">
            <label>Fare:</label>
            <input type="number" name="fare" step="0.01" required>
        </div>

        <div class="form-group">
            <label>Cabin Info:</label>
            <input type="text" name="cabin" placeholder="If known, else leave blank">
        </div>

        <button type="submit">Predict Survival</button>
    </form>

    <div id="result">
        {% if prediction is not none %}
            <p>Prediction: <strong>{{ prediction }}</strong></p>
        {% endif %}
    </div>

</body>
</html>
